<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS - Sistema de Gestão</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/custom.css}" />
</head>

    
<div th:replace="~{layout :: layout(content = ~{::content})}">
    <div th:fragment="content">
        <h3 class="mb-3">Gerenciar Funcionários</h3>

        <div class="card mb-4">
            <div class="card-header">Adicionar Novo Funcionário</div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/web/funcionarios/salvar}" th:object="${funcionarioNovo}" method="post">
                    <div class="col-md-4">
                        <label for="nomeFunc" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeFunc" placeholder="Nome completo" th:field="*{nome}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" placeholder="Ex: Técnico" th:field="*{cargo}" required>
                    </div>
                    <div class="col-md-3">
                        <label for="emailFunc" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailFunc" placeholder="email@empresa.com" th:field="*{email}" required>
                    </div>
                    <div class="col-md-1 align-self-end">
                        <button class="btn btn-primary w-100" type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
          <div class="card-body">
            <table class="table table-striped table-hover">
                <thead><tr><th>ID</th><th>Nome</th><th>Cargo</th><th>Email</th><th class="text-center">Ações</th></tr></thead>
                <tbody class="align-middle">
                    <tr th:each="func : ${funcionarios}">
                        <td th:text="${func.id}"></td>
                        <td th:text="${func.nome}"></td>
                        <td th:text="${func.cargo}"></td>
                        <td th:text="${func.email}"></td>
                        <td class="text-center"><a th:href="@{/web/funcionarios/deletar/{id}(id=${func.id})}" class="btn btn-danger btn-sm">Deletar</a></td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
</html>
